{% extends 'base.html' %}
{% load static %}

{% block body %}
<body style="background-image: url('{% static 'core/img/background/bg_4.jpg' %}'); background-repeat: no-repeat; background-size: cover;">

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4"></div>

        <div class="col-sm-4" style="padding-top: 20px">
            <div class="card body" style="padding: 20px; background-color: rgb(255, 255, 255);" id="login_card">
                <h4 class="alert alert-info" style="color: black; background-color: white; border-color: white; text-align: left; font-weight: bold;">Registration Form</h4>

                <div class="reg_form">
                    <form method="POST" action="{% url 'reg_user' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="col-form-label" style="font-weight: bold;">Username</label>
                            <div class="row">
                                <div class="col"><input type="text" class="form-control" name="username" placeholder="Enter Username" value="" required="" style="border-color: black;"></div>
                            </div>          
                        </div>

                        <div class="form-group">
                            <label class="col-form-label" style="font-weight: bold;">Email</label>
                            <div class="row">
                                <div class="col">
                                    <input type="email" class="form-control" name="email" placeholder="Enter Email" required="" value="" style="border-color: black;">
                                </div>
                            </div>          
                        </div>

                        <div class="form-group">
                            <label class="col-form-label" style="font-weight: bold;">Password</label>
                            <div class="row">
                                <div class="col">
                                    <input type="password" class="form-control" name="password" placeholder="Enter Password" required="" value="" style="border-color: black;">
                                </div>
                            </div>          
                        </div>

                        <button type="submit" id="reg_btn" class="btn btn-primary">Register</button>

                        <br>
                        <br>
                        <div class="form-group">
                            {% if messages %}
                            <div class="messages">
                                {% for message in messages %}
                                    <div class="alert alert-success" style="color:green;"> {{ message }}</div>
                                {% endfor %}
                            </div>
                            {% endif %}
                        </div>
                    </form>
                </div>

            </div>
        </div>

        <div class="col-sm-4"></div>
    </div>
</div>
{% endblock %}
