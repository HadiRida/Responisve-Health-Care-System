{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<style>
    .card {
        background-color: rgba(255, 255, 255, 0); /* Transparent background */
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 30px; /* Increased padding to make the card larger */
    }

    #login_card {
        margin-top: 100px;
    }

    .form-group {
        margin-bottom: 30px; /* Increased margin between form groups */
    }

    .form-control {
        height: 50px; /* Increased height of form controls */
    }

    #login_btn {
        width: 100%;
        height: 50px; /* Increased height of login button */
    }
</style>
{% endblock %}

{% block body %}

<body style="background-image: url('{% static 'core/img/background/bg_4.jpg' %}'); background-repeat: no-repeat; background-size: cover;"></body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card" id="login_card">
                <h4 class="card-header text-center bg-info text-white">Login Form</h4>
                <div class="card-body">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username" class="col-form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter Username" required="" value="" name="username">
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter Password" required="" value="" name="password">
                        </div>
                        <button type="submit" id="login_btn" class="btn btn-primary">Login</button>
                    </form>
                    <div class="text-center mt-3">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-danger">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
