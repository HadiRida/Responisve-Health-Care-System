{% extends 'base.html' %}
{% load static %}

{% block body %}

<body style="background-image: url('{% static 'core/img/background/bg_4.jpg' %}'); background-repeat: no-repeat; background-size: cover;">

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4">
        </div>

        <div class="col-sm-4" style="padding-top: 20px">
            <div class="card body" style="padding: 20px; background-color: rgb(255, 255, 255); ">
<h4 class="alert alert-info" style="color: black; background-color: rgb(255, 255, 255); border-color: rgb(255, 255, 255); text-align: left; font-weight: bold;">Login</h4>

                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="login_form">
                        <div class="form-group">
                            <label class="col-form-label" style="color: black; font-weight: bold;">Username</label>
                            <div class="row">
                                <div class="col"><input type="text" class="form-control" id="org" placeholder="Enter Username" required="" value="" name="username" style="border-color: black;"></div>
                            </div>          
                        </div>

                        <div class="form-group">
                            <label class="col-form-label" style="color: black; font-weight: bold;">Password</label>
                                <div class="row">
                                <div class="col">
                                    <input type="password" class="form-control" id="org" placeholder="Enter Password" required="" value="" name="password" style="border-color: black;">
                                </div>
                            </div>          
                        </div>

                        <button type="submit" id="login_btn" class="btn btn-primary" style="padding: 5px 20px; border-radius: 10px;">Login</button>
                        <br>
                        <br>
                        <div class="form-group">
                            {% if messages %}
                            <div class="messages">
                                {% for message in messages %}
                                <div class="alert alert-success" style="color: red;"> {{ message }}</div>
                                {% endfor %}
                            </div>
                            {% endif %}
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-sm-4"></div>
    </div>
</div>

{% endblock %}
